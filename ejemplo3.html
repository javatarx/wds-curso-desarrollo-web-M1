<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejemplo Sublime Text</title>
	<link rel="stylesheet" type="text/css" href="css/miestilo.css">
<link rel="stylesheet" type="text/css" href="css/estilo.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
	function cargarAlgo(aUrl){
		$.ajax({
		url : aUrl,
		type : "GET",
		success : function(datos){
			$("#contenido").html(datos);
		},
		error : function(){
			$("#contenido").html("No se encontro datos");	
		}
});
	}
</script>
<!-- Colores de acuerdo a la lista de mascotas, texto de la cabecera este centrada y su imagen este flotando a la derecha, (contenido,menu,pie) espacio interno 25px  -->	
</head>
<body>
	<div id="cabecera">
		<h1>Sistema de Mascotas</h1>

-->
		
	</div>
	<div id="menu">
		<ul>
			<li onclick="cargarAlgo('formulario.html')">Nueva Mascota</li>
			<li onclick="cargarAlgo('listaAnimales.html')">Lista de mascotas</li>
		</ul>

	</div>
	<div id="contenido">

</body>
</html>
